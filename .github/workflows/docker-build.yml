name: Build and Push Docker Images

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Get changed files
      id: changed-files
      uses: tj-actions/changed-files@v44

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push changed directories
      run: |
        # Get all directories with Dockerfiles
        dockerfile_dirs=$(find . -name Dockerfile -exec dirname {} \; | sort -u)

        # Function to convert string to lowercase and URL-safe
        make_safe() {
          echo "$1" | tr '[:upper:]' '[:lower:]' | sed -e 's/[^a-zA-Z0-9.-]/-/g' -e 's/--/-/g' -e 's/-$//'
        }

        # Check each changed file
        for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
          dir=$(dirname "$file")
          
          # Check if this directory (or any parent directory) contains a Dockerfile
          while [[ "$dir" != "." && "$dir" != "/" ]]; do
            if echo "$dockerfile_dirs" | grep -q "^$dir$"; then
              echo "Changes detected in $dir"
              # Make the directory name lowercase and URL-safe
              safe_dir=$(make_safe "${dir#./}")
              docker build -t ghcr.io/${{ github.repository_owner }}/$safe_dir:latest -t ghcr.io/${{ github.repository_owner }}/$safe_dir:${{ github.sha }} "$dir"
              docker push ghcr.io/${{ github.repository_owner }}/$safe_dir:latest
              docker push ghcr.io/${{ github.repository_owner }}/$safe_dir:${{ github.sha }}
              break
            fi
            dir=$(dirname "$dir")
          done
        done